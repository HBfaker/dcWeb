{% extends 'tmp01/base.html' %}

{% block page_name %}新闻公告{% endblock %}

{% block body_part %}
<section id="subintro">
    <div class="container">
      <div class="row">
        <div class="span3">
          <aside>
            <form class="form-search">
              <input placeholder="输入关键字" type="text" class="input-medium search-query">
              <button type="submit" class="btn btn-flat btn-color">搜索</button>
            </form>
          </aside>
        </div>

        <div class="span9">
              <table class="table table-hover">
                <thead>
                  <tr>
                    <th>标题</th>
                    <th style="text-align: center">发布时间</th>
                  </tr>
                </thead>
                <tbody>
                {% for document in documents %}
                  <tr>
                    <td width="82%"><a href="{{ url_for('tmp01.news_detail',news_id=document.id) }}">{{ document.title }}</a></td>
                    <td width="18%" style="text-align: center;">{{ document.created_time }}</td>
                  </tr>
                {% endfor %}
                </tbody>
              </table>

        {% from 'tmp01/macros.html' import pager %}
        {{ pager(pagination) }}
        </div>
      </div>
    </div>
</section>
{% endblock %}
