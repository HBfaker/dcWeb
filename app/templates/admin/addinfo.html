{% extends "admin/backbase.html" %}
{% block head %}

    <script type="text/javascript" charset="utf-8" src="{{ url_for('static', filename='admin/ueditor/ueditor.config.js') }}"></script>
    <script type="text/javascript" charset="utf-8" src="{{ url_for('static', filename='admin/ueditor/ueditor.all.min.js') }}"> </script>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="{{ url_for('static', filename='admin/js/user_news.js') }}"> </script>

<!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
<!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
    <script type="text/javascript" charset="utf-8" src="{{ url_for('static', filename='admin/ueditor/lang/zh-cn/zh-cn.js') }}"></script>

{% endblock %}
{% block title %}添加信息{% endblock %}

{% block navbar %}
<section class="content-header">
    <h1>添加信息</h1>
    <ol class="breadcrumb">
        <li><i class="fa fa-dashboard"></i> 当前位置</li>
        <li class="active">信息管理</li>
        <li class="active">添加信息</li>
    </ol>
</section>
{% endblock %}
{% block content %}

    <div class="box box-primary">

        <div class="form-group">
            <br>
        <label >   添加标题：</label>
            <br>
        <input type="text" name="title" style="width:96%;height:27px;">
        </div>
             <br>
        <label >   添加文本：</label>
        <script id="editor" type="text/plain"  style="width:98%;height:600px;"></script>

        <button id="submit">立即发布</button>
    </div>

<script src="{{ url_for('static', filename='admin/plugins/jQuery/jquery-2.2.3.min.js') }}"></script>
<script src="{{ url_for('static', filename='admin/plugins/bootstrap/js/bootstrap.min.js') }}"></script>
<script src="{{ url_for('static', filename='admin/plugins/iCheck/icheck.min.js') }}"></script>
<script src="{{ url_for('static', filename='admin/plugins/pace/pace.min.js') }}"></script>
<script src="{{ url_for('static', filename='admin/js/global.js') }}"></script>
<script>
    function initPage() {
        //初始化iCheck插件
        $('input').iCheck({
            checkboxClass: 'icheckbox_square-blue',
            radioClass: 'iradio_square-blue',
            increaseArea: '20%' // optional
        });

    }
</script>
{% endblock %}
