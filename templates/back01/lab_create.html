{% extends 'back01/base.html' %}

{% block static_files %}

<script type="text/javascript" charset="utf-8" src="/static/ueditor/ueditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="/static/ueditor/ueditor.all.js"> </script>
<script type="text/javascript" charset="utf-8" src="/static/js/jquery-2.1.0.min.js"></script>
<script type="text/javascript" charset="utf-8" src="{{ url_for('static', filename='ueditor/lang/zh-cn/zh-cn.js') }}"></script>
<!--<script type="text/javascript" charset="utf-8" src="{{url_for('static',filename='js/bootstrap.js')}}"></script>-->

{% endblock %}

{% block body_part %}

<section id="main-content">
    <section class="wrapper">
        <div class="row">
            <div class="col-lg-12">
                <ol class="breadcrumb">
                    <li><i class="fa fa-home"></i><a href="index.html">主页</a></li>
                    <li><i class="icon_document_alt"></i>基地管理</li>
                    <li><i class="icon_plus_alt">添加实验室</i></li>
                </ol>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <section class="panel">
                    <header class="panel-heading">添加实验室</header>
                    <div class="panel-body">
                        <form class="form-validate form-horizontal" action="#" onclick="return false">
                            <div class="form-group ">
                                <label for="name" class="control-label col-lg-2">实验室名称<span class="required">*</span></label>
                                <div class="col-lg-10">
                                    <input class="form-control name" id="name" name="name" type="text"/>
                                </div>
                            </div>
                            <div class="form-group ">
                                <label  class="control-label col-lg-2">实验室介绍<span class="required">*</span></label>
                                <div class="col-lg-10">
                                    <div id="editor" type="text/plain" style="width:98%;height:600px;"></div>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-lg-offset-2 col-lg-8">
                                    <button type="button" class="btn btn-default" id="cancel">取消</button>
                                    <button type="submit" class="btn btn-primary" id="save">保存</button>
                                </div>
                                <div class="col-lg-2">
                                    <button class="btn btn-primary" id="submit" type="button">保存并发布</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </section>
            </div>
        </div>
    </section>
</section>

<script>

$(function () {
    var ue = UE.getEditor('editor');
    window.ue = ue;

    $("#save").click(function () {
        var data = {};
        data['name'] = $("#name").val();
        data['intros'] = ue.getContent();
        // data['publish_sign'] = 0;

        $.ajax({
            url: '/back01/lab/create',
            type: 'post',
            data: JSON.stringify(data),
            dataType: 'json',
            success: function (data) {
                alert(data.info)
            },
            error: function (data) {
                alert(data.info)

            }
          });
    });

    $("#submit").click(function () {
        var data = {};
        data['name'] = $("#name").val();
        data['intros'] = ue.getContent();
        // data['publish_sign'] = 1;

        $.ajax({
            url: '/back01/lab/create',
            type: 'post',
            data: JSON.stringify(data),
            dataType: 'json',
            success: function (data) {
                alert(data.info)
                  // window.location.href = "/back01/lab"
            },
            error: function (data) {
                alert(data.info)
            }
          });
    });


     $("#cancel").click(function () {

        window.location.href="/back01/lab/create"
    });


})


</script>

{% endblock%}
