<body class="login-img3-body">

  <div class="container">

    <form class="login-form" method="post" >
      <div class="login-wrap">
             <p  class="login-box-msg">请输入管理员帐户及密码</p>
        <p class="login-img"><i class="icon_lock_alt"></i></p>
        <div class="input-group">
          <span class="input-group-addon"><i class="icon_profile">用户名</i></span>
               {{form.username(class_="form-control",placeholder="用户名")}}
          <!--<input type="text" class="form-control" placeholder="Username" autofocus>-->
        </div>
        <div class="input-group">
          <span class="input-group-addon"><i class="icon_key_alt">密 &nbsp; &nbsp; 码</i></span>
           {{form.password(class_="form-control",placeholder="密码")}}
          <!--<input type="password" class="form-control" placeholder="Password">-->
        </div>
        <label class="checkbox">
                <!--<input type="checkbox" value="remember-me"> Remember me-->
               {{form.rememberme()}}{{form.rememberme.label}}
                <!--<span class="pull-right"> <a href="#"> Forgot Password?</a></span>-->
            </label>
            {{form.submit(class_="btn btn-primary btn-block btn-flat")}}
        <!--<button class="btn btn-primary btn-lg btn-block" type="submit">Login</button>-->
        <!--<button class="btn btn-info btn-lg btn-block" type="submit">Signup</button>-->
      </div>
    </form>
    <div class="text-right">
